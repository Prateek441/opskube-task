<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Online Bookstore Sign Up</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
     <script>
function validateForm() {
  var x = document.forms["mform"]["name"].value;
  var y = document.forms["mform"]["email"].value;
  var z = document.forms["mform"]["pass"].value;
  var k = document.forms["mform"]["contact"].value;

  var regName = /^[a-zA-Z]+ [a-zA-Z]+$/;
  var name = document.getElementById('name').value;
  if(!regName.test(name)){
        alert('Please enter a valid name ');
        document.getElementById('name').focus();
        return false;
  }

  var regContact = /^[0-9]{10}$/;
  var contact = document.getElementById('contact').value;
  if(!regContact.test(contact)){
        alert('Please enter a valid contact number ');
        document.getElementById('contact').focus();
        return false;
  }




  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
  if (y == "") {
    alert("Email must be filled out");
    return false;
  }
  if (z == "") {
    alert("Password must be filled out");
    return false;
  }
  if (k == "") {
    alert("Contact must be filled out");
    return false;
  }
}
</script>
</head>

<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Online Bookstore Sign Up</h2>
                    <form method="POST" name="mform" class="register-form" id="register-form" onsubmit="return validateForm()">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-2" type="text"  name="name" id="name" placeholder="Full Name *" >
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="email" placeholder="Email Address *" name="email" id="email" >
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Phone Number *" name="contact" id="contact" >
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="password" placeholder="Password *" name="pass" id="pass" >
                        </div>

                        <p>I have already an account, <a href="{% url 'signin' %}" style="text-decoration:none;">Login</a></p>

                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit" >Sign Up</button>
                        </div>
                        <br>
                        <p style="color:red">{{msg}}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
